services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: adcontrol
      POSTGRES_USER: adcontrol
      POSTGRES_PASSWORD: adcontrol
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcontrol"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg2://adcontrol:adcontrol@db:5432/adcontrol
      SECRET_KEY: dev-secret
    volumes:
      - ./apps/api/uploads:/app/uploads
    ports:
      - "0.0.0.0:41111:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  admin:
    build: ./apps/admin
    environment:
      VITE_API_URL: http://176.106.144.117:41111
    ports:
      - "0.0.0.0:41112:5173"
    depends_on:
      - api
    restart: unless-stopped

  miniapp:
    build: ./apps/miniapp
    environment:
      VITE_API_URL: http://176.106.144.117:41111
    ports:
      - "0.0.0.0:41113:5174"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
