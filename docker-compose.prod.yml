services:
  db:
    image: postgres:16.8-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pgbackups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped
    networks:
      - internal

  db-backup:
    image: postgres:16.8-alpine
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      BACKUP_DIR: /backups
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_PREFIX: adcontrol
    command: ["sh", "/scripts/backup-loop.sh"]
    volumes:
      - pgbackups:/backups
      - ./docker/backup/backup-loop.sh:/scripts/backup-loop.sh:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${PUBLIC_API_BASE_URL:-https://api.example.com/api/v1}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  miniapp:
    build:
      context: ./apps/miniapp
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${PUBLIC_API_BASE_URL:-https://api.example.com/api/v1}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  standalone:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2.8.4-alpine
    environment:
      API_HOST: ${API_HOST}
      ADMIN_HOST: ${ADMIN_HOST}
      MINIAPP_HOST: ${MINIAPP_HOST}
      STANDALONE_HOST: ${STANDALONE_HOST}
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - admin
      - miniapp
      - standalone
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:

volumes:
  pgdata:
  pgbackups:
  uploads:
  caddy_data:
  caddy_config:
