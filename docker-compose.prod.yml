services:
  db:
    image: postgres:16.8-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pgbackups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped
    networks:
      - internal

  db-backup:
    image: postgres:16.8-alpine
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      BACKUP_DIR: /backups
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_PREFIX: adcontrol
    command: ["sh", "/scripts/backup-loop.sh"]
    volumes:
      - pgbackups:/backups
      - ./docker/backup/backup-loop.sh:/scripts/backup-loop.sh:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    volumes:
      - uploads:/app/uploads
    ports:
      - "127.0.0.1:18000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.prod
      args:
        VITE_API_URL: ${PUBLIC_API_BASE_URL:-https://rasprostranitel.syxarik.ru/api/v1}
    ports:
      - "127.0.0.1:18081:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  miniapp:
    build:
      context: .
      dockerfile: apps/miniapp/Dockerfile.prod
      args:
        VITE_API_URL: ${PUBLIC_API_BASE_URL:-https://rasprostranitel.syxarik.ru/api/v1}
    ports:
      - "127.0.0.1:18082:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  standalone:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:18080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:

volumes:
  pgdata:
  pgbackups:
  uploads:
